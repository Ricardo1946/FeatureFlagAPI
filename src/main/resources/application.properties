spring.application.name=ApiFlag

server.port=8080

# PostgreSQL
spring.datasource.url=${FEATURE_FLAG_DATASOURCE_URL:jdbc:postgresql://localhost:5432/featureFlag}
spring.datasource.username=${FEATURE_FLAG_DATASOURCE_USERNAME:featureFlagUser}
spring.datasource.password=${FEATURE_FLAG_DATASOURCE_PASSWORD:featureFlagPass}

spring.jpa.hibernate.ddl-auto=update

# HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true
